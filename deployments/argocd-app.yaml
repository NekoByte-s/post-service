apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: post-service
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/NekoByte-s/post-service.git
    targetRevision: HEAD
    path: deployments/k8s/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: post-service-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
