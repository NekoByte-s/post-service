apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: post-service-ingress
  namespace: post-service-dev
  labels:
    app: post-service
    environment: development
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: post-service-dev.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: post-service
            port:
              number: 80